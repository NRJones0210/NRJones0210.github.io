<!DOCTYPE html>
<html ng-app='nickjonesIOApp'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Nick Jones</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div class="parallax">
      <main>
        <div class="parallax__group1" id="group1">
          <div class="parallax__layer parallax__layer--base">
            <div class="title-base">
              <div class="outer-flex">
                <div class="parent">
                  <div class="item">
                    <div flex>
                      <a ui-sref='home'>
                       <span flex class='row-bracket'> [ </span>
                       <span flex class='row-category'>About</span>
                       <span flex class='row-bracket'> ] </span>
                     </a>
                    </div>
                  </div>
                  <div class="item">
                    <div flex>
                      <a ui-sref='projects'>
                       <span flex class='row-bracket'> [ </span>
                       <span flex class='row-category'>Projects</span>
                       <span flex class='row-bracket'> ] </span>
                     </a>
                    </div>
                  </div>
                  <div class="item"></div>
                  <div class="item">
                    <div flex>
                      <a ui-sref='skills'>
                       <span flex class='row-bracket'> [ </span>
                       <span flex class='row-category'>Skills</span>
                       <span flex class='row-bracket'> ] </span>
                     </a>
                    </div>
                  </div>
                  <div class="item">
                    <div flex>
                      <a ui-sref='contact'>
                       <span flex class='row-bracket'> [ </span>
                       <span flex class='row-category'>Contact</span>
                       <span flex class='row-bracket'> ] </span>
                     </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="parallax__layer parallax__layer--back">
          </div>
          <div class="parallax__layer parallax__layer--deep">
            <div class="title" id="logo_block">
              <img class="center"id="logo_photo" src="./images/nj_logo.png" style="width:200px;">
            </div>
          </div>
        </div>
        <div class="parallax__group2" id="group2">
          <div class="parallax__layer parallax__layer--base">
          </div> 
        </div>
      </main>
    </div>
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
